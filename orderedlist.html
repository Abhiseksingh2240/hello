<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        An Unordered Lists:
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li> 
        </ul>
        An Ordered Lists:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
        End of Lists
    </body>
</html>
