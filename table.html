<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table{
                border-collapse: collapse;
            }
            td,th{
                border: 1px solid blueviolet;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>            
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,269 m</td>
                    <td>10,123 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,000 m</td>
                    <td>43,534 m</td>
                </tr>
            </tbody>    
        </table>
    </body>
</html>
